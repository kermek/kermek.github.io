                    <th><label = class='b-form__label_head b-form__label_x2-head'></label></th>

                    <th><label = class='b-form__label_head b-form__label_x3-head'></label></th>
                    <th><label = class='b-form__label_head b-form__label_empty'></label></th>

            </table>
